{% set name = "axopy" %}
{% set version = "0.2.2" %}
{% set sha256 = "fd7d2d8b9a208b69c61b6cffad5bf08eb0ec5cd460d59ceecdc8fdfafd4b6108" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 1
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - numpy
    - scipy
    - pandas
    - h5py
    - pyqt>=5
    - pyqtgraph>=0.10

test:
  imports:
    - axopy.features
    - axopy.gui
    - axopy.pipeline
    - axopy.task
    - axopy.daq
    - axopy.design
    - axopy.experiment
    - axopy.messaging
    - axopy.storage
    - axopy.timing
    - axopy.util

about:
  home: http://github.com/axopy/axopy
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Human-computer interface experimentation library'

  doc_url: http://axopy.readthedocs.io/
  dev_url: https://github.com/axopy/axopy

extra:
  recipe-maintainers:
    - ixjlyons
